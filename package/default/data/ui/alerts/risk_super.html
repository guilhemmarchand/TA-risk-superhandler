<form class="form-horizontal form-complex">
<div class="control-group">
    <label class="control-label" for="risk_super_uc_lookup_path">Risk use case lookup path <span class="required">*</span> </label>
    <div class="controls">
<input type="text" name="action.risk_super.param.uc_lookup_path"
		id="risk_super_uc_lookup_path" />
            <span class="help-block">
        The relative path to the CSV Risk lookup file, ex: SplunkEnterpriseSecurity/lookups/risk_advanced.csv
    </span>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="risk_super_uc_ref_field">Use case ref lookup field name <span class="required">*</span> </label>
    <div class="controls">
<input type="text" name="action.risk_super.param.uc_ref_field"
		id="risk_super_uc_ref_field" />
            <span class="help-block">
        The name of the field in the use case lookup containing the reference for this risk rule
    </span>
    </div>
</div>
</form>
